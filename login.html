<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.4.0/firebase-analytics.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header">
                      <h4>Login</h4>
                  </div>
                  <div class="card-body">
                      
                      <form id="firebaseLoginForm">
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                          <label for="password">Password:</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                      </form>
  
                      <hr>
  
                      <!-- GitHub Login Button -->
                      <button class="btn btn-dark btn-block" onclick="loginWithGitHub()">
                          Login with GitHub
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Include Firebase SDK -->

<script src="/main.js"></script>
<script src="index.js"></script> 
  </body>
</html>
